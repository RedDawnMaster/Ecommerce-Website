<section class="h-100 h-custom" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-12">
                <h5 class="mb-3">
                  <a
                    *ngIf="user.role !== 'ADMIN'"
                    class="text-body"
                    style="text-decoration: none"
                    routerLink="../profile"
                    ><i class="fa fa-arrow-left me-2"></i>Back</a
                  >
                  <a
                    *ngIf="user.role === 'ADMIN'"
                    class="text-body"
                    style="text-decoration: none"
                    (click)="goBack()"
                    ><i class="fa fa-arrow-left me-2"></i>Back</a
                  >
                </h5>
                <hr />

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div>
                    <p class="mb-0">Order items</p>
                  </div>
                </div>

                <div
                  class="card mb-3"
                  *ngFor="let orderItem of selectedOrder.orderItems"
                >
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex align-items-center position-relative">
                        <div>
                          <img
                            [src]="orderItem.product.image"
                            class="img-fluid rounded-3"
                            alt="Shopping item"
                            style="width: 65px"
                          />
                        </div>
                        <div class="ms-3">
                          <h5 class="text-uppercase">label</h5>
                          <p class="m-0">{{ orderItem.product.label }}</p>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div class="me-4">
                          <h5 class="text-uppercase">quantity</h5>
                          <p class="m-0">{{ orderItem.quantity }}</p>
                        </div>
                        <div style="width: 80px">
                          <h5 class="text-uppercase">total</h5>
                          <p class="m-0 text-success">
                            ${{ orderItem.quantity * orderItem.product.price }}
                          </p>
                        </div>
                        <button
                          *ngIf="refundable && user.role !== 'ADMIN'"
                          class="btn btn-outline-info"
                          (click)="refund(orderItem.reference)"
                        >
                          Refund
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
